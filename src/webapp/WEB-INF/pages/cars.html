<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModelCar()}"></td>
        <td th:utext="${car.getYear()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>
</table>
</body>
</html>
